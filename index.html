<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>

  <main class="container">

    <form action="" id="survey-form">
      <div class="name__input">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      
      <div class="email__input">
        <label for="name" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="age__input">
        <label for="age" id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Age" min="15" max="100">
      </div>

      <div class="current__role">
        <label for="current-role" id="role-label">Which option best describes your current role?</label>
        <select name="current-role" id="dropdown">
          <option value="">Select current role</option>
          <option value="student">Student</option>
          <option value="fulltime-job">Full Time Job</option>
          <option value="fulltime-learner">Full Time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="recommendation">
        <label id="recommendation" for="recommendation">Would recommend freeCodeCamp to a friend?</label>
        <div>
          <input type="radio" id="definitely" name="recommendation" value="definitely"> 
          <label for="definitely">Definitely</label>
          <input type="radio" id="maybe" name="recommendation" value="maybe"> 
          <label for="maybe">Maybe</label>
          <input type="radio" id="not-sure" name="recommendation" value="not-sure">
          <label for="not-sure">Not sure</label>
        </div>
      </div>

      <div class="feature">
        <label id="feature" for="feature">What is your favorite feature of freeCodeCamp?</label>
        <select name="feature" id="feature-dropdown">
          <option value="">Select an option</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </div>

      <div class="improvements">
        <label id="improvements" for="improvements">What would you like to see improved? (Check all that apply)</label>
        <div>
          <input type="checkbox" name="improvement" id="frontend-projects" value="frontend-projects">
          <label for="frontend-projects">Front-end Projects</label>

          <input type="checkbox" name="improvement" id="backend-projects" value="backend-projects">
          <label for="backend-projects">Back-end Projects</label>
          
          <input type="checkbox" name="improvement" id="data-visualization" value="data-visualization">
          <label for="data-visualization">Data Visualization</label>
          
          <input type="checkbox" name="improvement" id="challenges" value="challenges">
          <label for="challenges">Challenges</label>

          <input type="checkbox" name="improvement" id="community" value="community">
          <label for="community">Community</label>

          <input type="checkbox" name="improvement" id="help-rooms" value="help-rooms">
          <label for="help-rooms">Gitter help rooms</label>

          <input type="checkbox" name="improvement" id="videos" value="videos">
          <label for="videos">Videos</label>

          <input type="checkbox" name="improvement" id="meetups" value="meetups">
          <label for="meetups">City Meetups</label>

          <input type="checkbox" name="improvement" id="wiki" value="wiki">
          <label for="wiki">Wiki</label>

          <input type="checkbox" name="improvement" id="forum" value="forum">
          <label for="forum">Forum</label>

          <input type="checkbox" name="improvement" id="additional-courses" value="additional-courses">
          <label for="additional-courses">Additional Courses</label>
          
        </div>
      </div>

      <div class="comments">
        <label id="comments-label" for="comments">Any comments or suggestions?</label>
        <textarea name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
      </div>
      
      <button id="submit" type="submit">Submit</button>
    </form>
  </main>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
